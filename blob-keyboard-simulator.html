<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blob Keyboard Prototype</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none;
      -webkit-user-select: none;
    }

    html {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      height: 100%;
      align-items: center;
      background-color: #333;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    #phone {
      width: 320px;
      height: 480px;
      background-color: black;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #status-bar {
      height: 20px;
      min-height: 20px;
      background-color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      color: white;
    }

    #dots {
      display: flex;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: white;
      margin-right: 3px;
    }

    .dot:last-child {
      background-color: transparent;
      border: 1px solid white;
    }

    #text-area {
      height: 150px;
      background-color: white;
      padding: 10px;
      font-size: 20px;
      overflow: auto;
      word-wrap: break-word;
    }

    #cursor {
      display: inline-block;
      width: 2px;
      height: 20px;
      background-color: #00ff00;
      animation: blink 1s infinite;
      vertical-align: middle;
    }

    #cursor-input {
      display: inline-block;
      width: 2px;
      height: 18px;
      background-color: #ff8c00;
      animation: blink 1s infinite;
      vertical-align: middle;
    }

    @keyframes blink {

      0%,
      49% {
        opacity: 1;
      }

      50%,
      100% {
        opacity: 0;
      }
    }

    #keyboard {
      flex: 1;
      background-color: black;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .top-row {
      height: 50px;
      min-height: 50px;
      display: grid;
      grid-template-columns: 70px 1fr 70px;
      grid-gap: 8px;
      margin-bottom: 8px;
    }

    .keyboard-row {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 8px;
      margin-bottom: 8px;
    }

    .bottom-row {
      height: 50px;
      min-height: 50px;
      display: grid;
      grid-template-columns: 70px 1fr 70px;
      grid-gap: 8px;
    }

    .key {
      background-color: black;
      border: 1px solid #ff8c00;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
      color: #ff8c00;
    }

    .blob-key {
      position: relative;
      border-radius: 50px 50px 0 0;

    }

    .blob-key span {
      position: absolute;
      font-size: 18px;
      color: #ff8c00;
    }

    .left-letter {
      left: 10px;
      bottom: 8px;
    }

    .center-letter {
      top: 8px;
    }

    .right-letter {
      right: 10px;
      bottom: 8px;
    }

    #text-input {
      text-align: center;
      border: 1px solid #ff8c00;
      padding: 10px;
      font-size: 18px;
      overflow: hidden;
      color: black;
      background-color: white;
    }

    .gesture-feedback {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 5px;
      background-color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      display: none;
      z-index: 10;
    }

    #shift.active {
      color: #00ff00 !important;
      border-color: #00ff00 !important;
    }

    #space.active {
      color: #00ff00 !important;
      border-color: #00ff00 !important;
    }

    .key-active {
      color: #00ff00 !important;
      border-color: #00ff00 !important;
    }

    .key-active-left {
      color: #00ff00 !important;
      border-color: #00ff00 !important;
      transform: skewX(20deg) scaleX(0.8);
    }

    .key-active-right {
      color: #00ff00 !important;
      border-color: #00ff00 !important;
      transform: skewX(-20deg) scaleX(0.8);
    }

    .key-active-right .right-letter {
      top: 8px;
      right: 25px;
    }

    .key-active-left .left-letter {
      top: 8px;
      left: 25px;
    }

    .active-letter {
      border-color: #00ff00 !important;
      color: #00ff00 !important;
      z-index: 10;
    }

    .hidden-letter {
      display: none;
    }
  </style>
</head>

<body>
  <div id="phone">
    <div id="status-bar">
      <div id="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div id="time">9:41</div>
      <div id="battery">
        <svg width="20" height="10" viewBox="0 0 20 10">
          <rect x="0" y="0" width="18" height="10" stroke="white" fill="none" rx="2" ry="2" />
          <rect x="18" y="3" width="2" height="4" fill="white" />
          <rect x="2" y="2" width="14" height="6" fill="white" />
        </svg>
      </div>
    </div>

    <div id="text-area">
      <span id="text-content"></span><span id="cursor"></span>
    </div>

    <div id="keyboard">
      <div class="top-row">
        <div class="key" id="clear">clear</div>
        <div class="key" id="text-input">a<span id="cursor-input"></span></div>
        <div class="key" id="accept">accept</div>
      </div>

      <div class="keyboard-row">
        <div class="key blob-key" data-letters="abc" data-uppercase="ABC">
          <span class="left-letter">a</span>
          <span class="center-letter">b</span>
          <span class="right-letter">c</span>
        </div>
        <div class="key blob-key" data-letters="dfg" data-uppercase="DFG">
          <span class="left-letter">d</span>
          <span class="center-letter">f</span>
          <span class="right-letter">g</span>
        </div>
        <div class="key blob-key" data-letters="ejk" data-uppercase="EJK">
          <span class="left-letter">e</span>
          <span class="center-letter">j</span>
          <span class="right-letter">k</span>
        </div>
        <div class="key blob-key" data-letters="hmp" data-uppercase="HMP">
          <span class="left-letter">h</span>
          <span class="center-letter">m</span>
          <span class="right-letter">p</span>
        </div>
      </div>

      <div class="keyboard-row">
        <div class="key blob-key" data-letters="iqv" data-uppercase="IQV">
          <span class="left-letter">i</span>
          <span class="center-letter">q</span>
          <span class="right-letter">v</span>
        </div>
        <div class="key blob-key" data-letters="lwx" data-uppercase="LWX">
          <span class="left-letter">l</span>
          <span class="center-letter">w</span>
          <span class="right-letter">x</span>
        </div>
        <div class="key blob-key" data-letters="nyz" data-uppercase="NYZ">
          <span class="left-letter">n</span>
          <span class="center-letter">y</span>
          <span class="right-letter">z</span>
        </div>
        <div class="key blob-key" data-letters="o.?" data-uppercase="O.?">
          <span class="left-letter">o</span>
          <span class="center-letter">.</span>
          <span class="right-letter">?</span>
        </div>
      </div>

      <div class="keyboard-row">
        <div class="key blob-key" data-letters="r,-" data-uppercase="R,-">
          <span class="left-letter">r</span>
          <span class="center-letter">,</span>
          <span class="right-letter">-</span>
        </div>
        <div class="key blob-key" data-letters="s@'" data-uppercase="S@'">
          <span class="left-letter">s</span>
          <span class="center-letter">@</span>
          <span class="right-letter">'</span>
        </div>
        <div class="key blob-key" data-letters="t:\"" data-uppercase=" T:\"">
          <span class="left-letter">t</span>
          <span class="center-letter">:</span>
          <span class="right-letter">"</span>
        </div>
        <div class="key blob-key" data-letters="u/!" data-uppercase="U/!">
          <span class="left-letter">u</span>
          <span class="center-letter">/</span>
          <span class="right-letter">!</span>
        </div>
      </div>

      <div class="bottom-row">
        <div class="key" id="shift">shift</div>
        <div class="key" id="space">space</div>
        <div class="key" id="numbers">123</div>
      </div>
    </div>

    <div class="gesture-feedback"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const blobKeys = document.querySelectorAll('.blob-key');
      const textInput = document.getElementById('text-input');
      const textContent = document.getElementById('text-content');
      const cursor = document.getElementById('cursor');
      const cursorInput = document.getElementById('cursor-input');
      const gestureDisplay = document.querySelector('.gesture-feedback');
      const clearBtn = document.getElementById('clear');
      const acceptBtn = document.getElementById('accept');
      const spaceBtn = document.getElementById('space');
      const shiftBtn = document.getElementById('shift');
      const textArea = document.getElementById('text-area');

      let inputText = '';
      let startX;
      let startY;
      let isMouseDown = false;
      let shiftActive = false;
      let mainCursorPosition = textContent.textContent.length;
      let inputCursorPosition = 0;
      let activeKey = null;
      // Add this flag to track touch events
      let touchProcessed = false;

      // Initialize text shown to user
      textInput.innerHTML = inputText + '<span id="cursor-input"></span>';

      // Function to reset all keys
      function resetAllKeys() {
        blobKeys.forEach(key => {
          key.classList.remove('key-active');
          key.classList.remove('key-active-left');
          key.classList.remove('key-active-right');

          // Reset visibility and styling of all letters
          const letters = key.querySelectorAll('span');
          letters.forEach(letter => {
            letter.classList.remove('active-letter');
            letter.classList.remove('hidden-letter');
          });
        });
      }

      // Handle touch/mouse events for blob keys
      blobKeys.forEach(key => {
        // Desktop mouse events
        key.addEventListener('mousedown', function (e) {
          // Skip if this was triggered by a touch event
          if (touchProcessed) return;

          isMouseDown = true;
          activeKey = this;
          startGesture.call(this, e);
        });

        key.addEventListener('mousemove', function (e) {
          // Skip if this was triggered by a touch event
          if (touchProcessed) return;

          if (isMouseDown && this === activeKey) {
            // Track movement for swipe direction
            const touch = e;
            const xDiff = touch.clientX - startX;

            // Reset this key's style
            this.classList.remove('key-active');
            this.classList.remove('key-active-left');
            this.classList.remove('key-active-right');

            // Reset all letter styles
            const letters = this.querySelectorAll('span');
            letters.forEach((letter) => {
              letter.classList.remove('active-letter');
              letter.classList.remove('hidden-letter');
            });

            if (Math.abs(xDiff) < 10) {
              // Center - show only center letter
              this.classList.add('key-active');
              highlightLetter(this, 1);
            } else if (xDiff < -10) {
              // Left - show only left letter
              this.classList.add('key-active-left');
              highlightLetter(this, 0);
            } else {
              // Right - show only right letter
              this.classList.add('key-active-right');
              highlightLetter(this, 2);
            }
          }
        });

        key.addEventListener('mouseup', function (e) {
          // Skip if this was triggered by a touch event
          if (touchProcessed) {
            touchProcessed = false;
            return;
          }

          if (isMouseDown && this === activeKey) {
            isMouseDown = false;
            endGesture.call(this, e);
            setTimeout(() => {
              resetAllKeys();
            }, 200);
          }
        });

        key.addEventListener('mouseleave', function (e) {
          // Skip if this was triggered by a touch event
          if (touchProcessed) return;

          if (isMouseDown && this === activeKey) {
            isMouseDown = false;
            endGesture.call(this, e);
            setTimeout(() => {
              resetAllKeys();
            }, 200);
          }
        });

        // Mobile touch events
        key.addEventListener('touchstart', function (e) {
          activeKey = this;
          touchProcessed = true;
          startGesture.call(this, e);
        }, { passive: true });

        key.addEventListener('touchmove', function (e) {
          if (this === activeKey) {
            const touch = e.touches[0];
            const xDiff = touch.clientX - startX;

            // Reset this key's style
            this.classList.remove('key-active');
            this.classList.remove('key-active-left');
            this.classList.remove('key-active-right');

            // Reset all letter styles
            const letters = this.querySelectorAll('span');
            letters.forEach((letter) => {
              letter.classList.remove('active-letter');
              letter.classList.remove('hidden-letter');
            });

            if (Math.abs(xDiff) < 10) {
              // Center - show only center letter
              this.classList.add('key-active');
              highlightLetter(this, 1);
            } else if (xDiff < -10) {
              // Left - show only left letter
              this.classList.add('key-active-left');
              highlightLetter(this, 0);
            } else {
              // Right - show only right letter
              this.classList.add('key-active-right');
              highlightLetter(this, 2);
            }
          }
        }, { passive: true });

        key.addEventListener('touchend', function (e) {
          if (this === activeKey) {
            endGesture.call(this, e);
            touchProcessed = true; // Set flag to prevent mouseup from firing
            setTimeout(() => {
              resetAllKeys();
              // Reset the flag after a short delay
              setTimeout(() => {
                touchProcessed = false;
              }, 300);
            }, 200);
          }
        });

        key.addEventListener('touchcancel', function () {
          if (this === activeKey) {
            cancelGesture.call(this);
            resetAllKeys();
            touchProcessed = false;
          }
        });
      });

      // Function to highlight a specific letter and hide others
      function highlightLetter(key, letterIndex) {
        const letters = key.querySelectorAll('span');
        letters.forEach((letter, idx) => {
          if (idx === letterIndex) {
            letter.classList.add('active-letter');
          } else {
            letter.classList.add('hidden-letter');
          }
        });
      }

      // Global mouseup to ensure swipe gestures end properly
      document.addEventListener('mouseup', function () {
        // Skip if this was triggered by a touch event
        if (touchProcessed) return;

        isMouseDown = false;
        resetAllKeys();
      });

      function startGesture(e) {
        const touch = e.type === 'touchstart' ? e.touches[0] : e;
        startX = touch.clientX;
        startY = touch.clientY;

        // Default to center position initially
        this.classList.add('key-active');
        highlightLetter(this, 1);
      }

      function endGesture(e) {
        const key = this;
        let letters;

        // Use uppercase letters if shift is active
        if (shiftActive) {
          letters = key.getAttribute('data-uppercase').split('');
        } else {
          letters = key.getAttribute('data-letters').split('');
        }

        const touch = e.type === 'touchend' ? e.changedTouches[0] : e;
        const endX = touch.clientX;

        // Calculate gesture type (left swipe, tap, right swipe)
        const xDiff = endX - startX;
        let selectedLetter;
        let gestureType;

        if (Math.abs(xDiff) < 10) {
          // Tap - center letter
          selectedLetter = letters[1];
          gestureType = 'Tap';
          key.classList.add('key-active');
          highlightLetter(key, 1);
        } else if (xDiff < -10) {
          // Swipe left - left letter
          selectedLetter = letters[0];
          gestureType = 'Swipe Left';
          key.classList.add('key-active-left');
          highlightLetter(key, 0);
        } else {
          // Swipe right - right letter
          selectedLetter = letters[2];
          gestureType = 'Swipe Right';
          key.classList.add('key-active-right');
          highlightLetter(key, 2);
        }

        // Display feedback
        showGestureFeedback(`${gestureType}: ${selectedLetter}`);

        // Update input
        updateInput(selectedLetter);

        // Reset shift after a letter is typed
        if (shiftActive) {
          toggleShift(false);
        }
      }

      function cancelGesture() {
        this.style.backgroundColor = 'black';
      }

      function updateInput(letter) {
        // Insert the letter at the cursor position
        inputText = inputText.slice(0, inputCursorPosition) + letter + inputText.slice(inputCursorPosition);
        inputCursorPosition++;
        updateInputDisplay();
      }

      function updateInputDisplay() {
        textInput.innerHTML = inputText.slice(0, inputCursorPosition) +
          '<span id="cursor-input"></span>' +
          inputText.slice(inputCursorPosition);
      }

      function showGestureFeedback(text) {
        gestureDisplay.textContent = text;
        gestureDisplay.style.display = 'block';

        setTimeout(() => {
          gestureDisplay.style.display = 'none';
        }, 1000);
      }

      // Handle clear button
      clearBtn.addEventListener('click', function () {
        inputText = '';
        inputCursorPosition = 0;
        updateInputDisplay();
      });

      // Handle accept button
      acceptBtn.addEventListener('click', function () {
        if (inputText) {
          // Insert at main cursor position
          const currentText = textContent.textContent || '';
          const newText = currentText.slice(0, mainCursorPosition) + inputText + currentText.slice(mainCursorPosition);
          textContent.textContent = newText;
          mainCursorPosition += inputText.length;

          // Clear input
          inputText = '';
          inputCursorPosition = 0;
          updateInputDisplay();

          // Update the text area to show cursor at the right position
          updateTextAreaCursor();
        }
      });

      // Modified space button to directly insert space in the main text area
      spaceBtn.addEventListener('click', function () {
        // Insert space directly at main cursor position
        const currentText = textContent.textContent || '';
        const newText = currentText.slice(0, mainCursorPosition) + ' ' + currentText.slice(mainCursorPosition);
        textContent.textContent = newText;
        mainCursorPosition++;

        // Update the text area to show cursor at the right position
        updateTextAreaCursor();
      });

      spaceBtn.addEventListener('mousedown', function () {
        spaceBtn.classList.add('active');
      });

      spaceBtn.addEventListener('mouseup', function () {
        spaceBtn.classList.remove('active');
      });

      // Function to update the text area cursor position
      function updateTextAreaCursor() {
        const text = textContent.textContent;

        if (mainCursorPosition === 0) {
          textArea.innerHTML = '<span id="cursor"></span><span id="text-content">' + text + '</span>';
          textContent = document.getElementById('text-content');
        } else if (mainCursorPosition === text.length) {
          textArea.innerHTML = '<span id="text-content">' + text + '</span><span id="cursor"></span>';
          textContent = document.getElementById('text-content');
        } else {
          const beforeCursor = text.substring(0, mainCursorPosition);
          const afterCursor = text.substring(mainCursorPosition);
          textArea.innerHTML = '<span id="text-content">' + beforeCursor + '</span><span id="cursor"></span><span id="text-content-after">' + afterCursor + '</span>';
          textContent = document.getElementById('text-content');
          const textContentAfter = document.getElementById('text-content-after');
          textContent.textContent = beforeCursor;
          textContentAfter.textContent = afterCursor;
        }
      }

      // Handle shift button
      shiftBtn.addEventListener('click', function () {
        // toggleShift(!shiftActive);  // commenting out the shift that didn't work in the original blob prototype
      });

      // Make the main text area cursor movable
      textArea.addEventListener('click', function (e) {
        const textNode = textContent.firstChild;
        if (!textNode) return;

        const range = document.createRange();
        const selection = window.getSelection();

        // Get click position relative to the text content
        const rect = textContent.getBoundingClientRect();
        const x = e.clientX - rect.left;

        // Find the closest character position to the click
        let closestPos = 0;
        let minDistance = Infinity;

        for (let i = 0; i <= textNode.textContent.length; i++) {
          range.setStart(textNode, 0);
          range.setEnd(textNode, i);
          const rangeRect = range.getBoundingClientRect();
          const distance = Math.abs(rangeRect.right - rect.left - x);

          if (distance < minDistance) {
            minDistance = distance;
            closestPos = i;
          }
        }

        // Update cursor position
        mainCursorPosition = closestPos;
        updateTextAreaCursor();
      });

      // Make the input field cursor movable
      textInput.addEventListener('click', function (e) {
        if (inputText.length === 0) return;

        const rect = textInput.getBoundingClientRect();
        const clickX = e.clientX - rect.left;

        // Create a temporary span to measure character positions
        const tempSpan = document.createElement('span');
        tempSpan.style.visibility = 'hidden';
        tempSpan.style.position = 'absolute';
        tempSpan.style.whiteSpace = 'pre';
        tempSpan.style.font = window.getComputedStyle(textInput).font;
        document.body.appendChild(tempSpan);

        // Find the closest position
        let closestPos = 0;
        let minDistance = Infinity;

        for (let i = 0; i <= inputText.length; i++) {
          tempSpan.textContent = inputText.substring(0, i);
          const width = tempSpan.getBoundingClientRect().width;
          const centerX = rect.left + (rect.width - width) / 2 + width;
          const distance = Math.abs(centerX - e.clientX);

          if (distance < minDistance) {
            minDistance = distance;
            closestPos = i;
          }
        }

        document.body.removeChild(tempSpan);

        // Update cursor position
        inputCursorPosition = closestPos;
        updateInputDisplay();
      });

      function toggleShift(active) {
        shiftActive = active;

        if (shiftActive) {
          shiftBtn.classList.add('active');

          // Update displayed letters to uppercase
          blobKeys.forEach(key => {
            const uppercase = key.getAttribute('data-uppercase').split('');
            const leftLetter = key.querySelector('.left-letter');
            const centerLetter = key.querySelector('.center-letter');
            const rightLetter = key.querySelector('.right-letter');

            leftLetter.textContent = uppercase[0];
            centerLetter.textContent = uppercase[1];
            rightLetter.textContent = uppercase[2];
          });
        } else {
          shiftBtn.classList.remove('active');

          // Update displayed letters to lowercase
          blobKeys.forEach(key => {
            const lowercase = key.getAttribute('data-letters').split('');
            const leftLetter = key.querySelector('.left-letter');
            const centerLetter = key.querySelector('.center-letter');
            const rightLetter = key.querySelector('.right-letter');

            leftLetter.textContent = lowercase[0];
            centerLetter.textContent = lowercase[1];
            rightLetter.textContent = lowercase[2];
          });
        }
      }
    });  
  </script>
</body>
